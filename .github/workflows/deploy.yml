name: Deploy to S3 (Farmacia Web)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::550433064757:role/GitHubActions-S3-FarmaciaWeb
          aws-region: us-east-1

      - name: Sync files to S3
        run: |
          aws s3 sync . s3://farmacia.brayanweb.org \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"
