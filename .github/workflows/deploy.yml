name: Deploy to S3 (Farmacia Web)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::550433064757:role/GitHubActions-S3-FarmaciaWeb
          aws-region: us-east-1

      - name: Sync files to S3
        run: |
          aws s3 sync . s3://farmacia.brayanweb.org \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "*.yml" \
            --exclude "*.yaml" \
            --exclude "*.md"

      # Evita cache fuerte del HTML (para que los cambios se vean inmediato)
      - name: Set no-cache headers for index.html
        run: |
          aws s3 cp index.html s3://farmacia.brayanweb.org/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8" \
            --metadata-directive REPLACE

      # ðŸ”¥ Invalida CloudFront automÃ¡ticamente
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E34OU8KLMCLMXV \
            --paths "/*"

